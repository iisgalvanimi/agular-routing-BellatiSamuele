<a [routerLink]="['/artists', album.artists[0].id]">
	<h2>{{album.artists[0].name}}</h2>
</a>
<h1>{{album.name}}</h1>
<h2> {{album.release_date}} </h2>
<a [routerLink]="['/artists', album.artists[0].id]">
	<img src="{{ album.images[0].url }}">
</a>

<h2>Tracks</h2>
	<ul>
		<li *ngFor="let track of album.tracks.items">
			<h4>
				<a [routerLink]="['/tracks', track.id]">
					{{ track.name }}
				</a>
			</h4>
		</li>
	</ul>
