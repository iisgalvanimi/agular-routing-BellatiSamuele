<div *ngIf="track">
	<h1>{{ track.name }}</h1>

	<a [routerLink]="['/artists', track.artists[0].id]">
		<h3>{{track.artists[0].name}}</h3>
	</a>

	<p>
		<img src="{{ track.album.images[1].url }}">
  </p>
	<p>
		<audio controls src="{{ track.preview_url }}"></audio>
	</p>

  <p><a href (click)="back()">Back</a></p>
</div>
